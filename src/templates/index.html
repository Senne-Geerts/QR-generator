<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chro skippy - qr code</title>
</head>
<body>
    <h2>QR code aanmaken</h2>
    <form action="/generate_qr" method="post" class="qr-form">
        <div class="mb-3">
            <label for="url" class="form-label">Enter URL:</label>
            <input type="text" name="url" class="form-control">
            
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Geef QR code een naam</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="text-danger">{{ error_message }}</div>
        <button type="submit" class="btn btn-primary">Maak de lijpe qr code aan</button>
    </form>
</body>
</html>
